{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <br>
    <h1>{{ profile.user }}</h1>
    {% if profile.profile_pic %}
        <img src="{{ profile.profile_pic.url }}" width="200">
        <hr>
        <br>
    {% else %}
        <img src="{{ default }}" width="200">
        <hr>
        <br>
    {% endif %}
    {{ profile }}
{% endblock %}
