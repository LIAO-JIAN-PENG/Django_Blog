{% extends "base.html" %}

{% block content %}
    {% for post in post_list %}
        <div>
            <h2>{{ post.title }}</h2>
            <a href="{% url 'profile_detail' post.author.id %}">{{ post.author }}</a>
            <p>{{ post.created_date }} likes: {{ post.likes }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
