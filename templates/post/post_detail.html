{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
        <h1>{{ post.title }}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_date }}</p>
        <p class="card-text ">{{ post.content | safe }}</p>
        </div>
    </div>
{% endblock %}
